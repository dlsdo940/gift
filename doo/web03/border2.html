<!doctype html>
<html>
<head>
	<style type="text/css">
		/*박스계층에서의 크기*/

		.parent {
			background-color: #ff0000;
			border: 5px solid #0000FF;
			margin: 10px;
			width: 90%;
			height: auto;
		}
		.child {
			background-color: #00ff00;
			width: auto;
			padding: 10px;
			border: 5px solid red;
		}
	</style>
</head>
<body>
    <div class="parent">
    	<div class="child">HTML &amp; CSS</div>
    </div>
</body>
</html>
