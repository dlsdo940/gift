<!doctype html>
<html>
<head>
	<style type="text/css">
	/* 박스의 기본 특기 특성
	   넓이 부모를 가득 채움
	   높이 자신이 포함하고 있는 내용만큼만 차지 */
	   #box1{background-color: red;}
	   #box2{background-color: green;}
	   #box3{background-color: blue;}
	</style>
</head>	
	<body>
		<div id="box1">빨강 박스</div>	
		<!-- 포함하고 있는 내용이 없기 때문에 높이 값이 없다. -->
        <div id="box2"></div>	
		<div id="box3">파랑 박스</div>	
	</body>
</html>
