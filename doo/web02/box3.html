<!doctype html>
<html>
<head>
	<style type="text/css">
	p.box {
		background-color: powderblue;
		height: 100px;
		width: 80%;
		padding: 10px;
	}
	.corner1{
		border-radius: 20px;
		/*box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);*/
	}
	.corner2{
		border-bottom-left-radius: 20px;
		border-bottom-right-radius: 20px;
		box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.5);
	}
	.corner3{
		border-radius: 20px 0 20px 0;
		box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5),
		inset 3px 3px 5px rgba(0, 0, 0, 0.5);
	}
	</style>	
</head>
<body>
	<section>
		<p class="box corner1" align="center">박스</p>
		<p class="box corner2" align="center">박스</p>
		<p class="box corner3" align="center">박스</p>
	</section>
</body>
</html>
