<!doctype html>
<html>
<head>
	<style type="text/css">
		.link{
			font: 14px/40px "굴림";
			padding: 0 15px;
			color: #222;
			/*링크의 밑줄 제거*/
			text-decoration: none;
			display: block;
			width: auto;
			height: 40px;
			border-bottom: 1px dotted #cccccc;
		}
		/*띄어쓰기 X*/
		.link:first-child {
            border-top: 1px dotted #cccccc;
		}
		.link:hover{
			background-color: #ffff00;
		}
	</style>
</head>
<body>
	<a href="#" class="link">메뉴항목</a>

</body>
</html>
