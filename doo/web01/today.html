<!doctype html>
<html>
<head>
 <meta charset="utf-8"/>
 <style type="text/css">

  input {
  	border:1px solid orange;
  }
   #font1{
  		font-family: 'Open Sans Condensed', sans-serif;
  	}
 </style>
</head>
<body>
<form>
<fieldset>
	<legend>내용 입력하기</legend>
<div>
	<label for="user_id">아이디 &nbsp;&nbsp;</label>
	<input type="text" name="user_id" id="user_id"
	 maxlength="20" placeholder="아이디를 입력하세요."/>
</div>
<div>
	<label for="user_id">회원이름</label>
	<input type="text" name="user_id" id="user_name"
	maxlength="20" placeholder="이름을 입력하세요."/>
</div>
	<div>
		<label for="user_pw">비밀번호</label>
		<input type="password" name="user_pw" id="user_pw"
		maxlength="20" placeholder="비밀번호를 입력하세요.">
	</div>
	<div>
		<label for="memo">자기소개</label>
		<textarea name="memo" id="memo" cols="30" rows="10" maxlength="100"
		placeholder="간단한 소개 내용을 입력하세요."></textarea>
	</div>
	<div>
		<label for="data">숨겨진 항목</label>
		<input type="hidden" name="data" id="data"
		value="숨겨진 데이터"/>
	</div>
	</fieldset>
 </form>
</body>
</html>
