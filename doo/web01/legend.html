<!doctype html>
<html>
	<head>

	</head>
	<body>
		<form>
			<fieldset>
				<legend>취미 선택하기</legend>
				<div>
				<input name="hdbby" id="hoddy1" type="checkbox" value="축구" checked />
				<label for="hoddy1">축구</label>
				<input name="hdbby" id="hoddy2" type="checkbox" value="농구" />
				<label for="hoddy2">농구</label>
                <input name="hdbby" id="hoddy3" type="checkbox" value="야구" />
				<label for="hoddy3">야구</label>
				<div>
			</fieldset>
			<br />
			<fieldset>
				<legend>성별 선택하기</legend>
				<div>
					<input name="gender" id="gender_m" type="radio" value="M" checked />
					<label for="gender_m">여자</label>
                    <input name="gender" id="gender_f" type="radio" value="F" />
					<label for="gender_f">남자</label>
				</div>
			</fieldset>
		</form>
		<!-- radio 한가지만 선택 가능  / checkbox 복수 선택 가능 -->
		<form>
			<fieldset>
				<legend>특기 선택하기</legend>
				<div>
					<input name="ll" id="ll" >
				</div>
			</fieldset>
		</form>
	</body>
</html>
