<html>
<head>
	<style type="text/css">
	  #container > #header >h1 {
	  	color: red;
	  }
	 #container > #content >h1 {
	 	color: blue;

	 }
	 #header > .sub {
	 	color: green;
	 }
	 #content > .sub {
	 	color: purple;
	 }
	</style> <!-- 자식 셀렉터 -->
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>자식셀렉터</h1>
			<p class="sub">
				자식셀렉터에 대해서 알아봅시다.
			</p>
		</div>
	<hr />
	    <div id="content">
	    	<h1>괄호(">")에 의한 html 태그의 계층표현</h1>
	    	<p class="sub">
			자식셀렉터는 "IN"의 의미가 있습니다.
		    </p>
    	</div>
	</div>
</body>
</html>
